<h2 style="text-align:center;">NG OpenLayers Component</h2>
<h3 style="text-align:center;">Simple Map Viewer</h3>

<div style="margin:20px auto; width:800px;">
  <ol-map
  lat="-34.603490361131385"
  lon="-58.382037891217465"
  zoom="16"
  width="100%"
  height="500px"
  >
  </ol-map>
</div>

<h3 style="text-align:center;">Simple marker</h3>

<div style="margin:20px auto; width:800px;">
  <ol-map
  lat="-34.603490361131385"
  lon="-58.382037891217465"
  zoom="10"
  width="100%"
  height="500px"
  >
    <ol-map-marker
      lat="-34.603490361131385"
      lon="-58.382037891217465"
    >
    </ol-map-marker>
  </ol-map>
</div>

<h3 style="text-align:center;">Mini Maps with Controls</h3>

<div style="margin:20px auto; width:800px;height:400px">
  <ol-map
  lat="-34.603490361131385"
  lon="-58.382037891217465"
  zoom="4"
  width="380px"
  height="380px"

  style="float:left;margin-right:40px;"
  >
    <ol-control control="FullScreen">
    </ol-control>
    <ol-control control="ScaleLine">
    </ol-control>
    <ol-control control="Zoom">
    </ol-control>
  </ol-map>

  <ol-map
  lat="40.41635739219987"
  lon="-3.6902486755062682"
  zoom="5"
  width="380px"
  height="380px"
  style="float:left;"
  >
    <ol-control control="ZoomToExtend">
    </ol-control>
    <ol-control control="OverviewMap">
    </ol-control>
    <ol-control control="Attribution">
    </ol-control>
    <ol-control control="Zoom">
    </ol-control>
  </ol-map>
</div>

<h3 style="text-align:center;">Routes</h3>

<div style="margin:20px auto; width:800px;">
  <ol-map
  lat="-34.599638"
  lon="-58.392795"
  zoom="13"
  width="100%"
  height="500px"
  >
    <ol-route
      lat1="-34.613696"
      lon1="-58.391421"
      lat2="-34.587132"
      lon2="-58.385151"
      width="5"
      [color]="[10, 0, 250, 0.6]"
    >
    </ol-route>
    <ol-map-marker
      lat="-34.613696"
      lon="-58.391421"
    >
    </ol-map-marker>
    <ol-map-marker
      lat="-34.587132"
      lon="-58.385151"
    >
    </ol-map-marker>
  </ol-map>
</div>
